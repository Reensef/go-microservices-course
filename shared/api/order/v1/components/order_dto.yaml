type: object
required:
  - order_uuid
  - user_uuid
  - details_uuid
  - total_price
  - status
  - payment_method
  - created_at
  - updated_at

properties:
  order_uuid:
    type: string
    description: UUID заказа
  user_uuid:
    type: string
    description: UUID пользователя
  part_ids:
    type: array
    items:
      type: string
    description: Список ID деталей
  total_price:
    type: number
    format: double
    description: Итоговая стоимость заказа
  transaction_uuid:
    type: string
  payment_method:
    $ref: './enums/payment_method.yaml'
  status:
    $ref: './enums/order_status.yaml'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time